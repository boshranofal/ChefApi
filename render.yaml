services:
  - type: web
    name: chefapi
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    envVars:
      # Environment Configuration
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      
      # Database Configuration (Render automatically provides DATABASE_URL)
      - key: DATABASE_URL
        fromDatabase:
          name: chefapi-postgresql-db
          property: connectionString
      
      # JWT Configuration (Render generates secure key)
      - key: JWTOptions__SecretKey
        generateValue: true
      
      # Email Configuration (Set these in Render dashboard)
      - key: EmailSettings__SmtpServer
        value: smtp.gmail.com
      - key: EmailSettings__SmtpPort
        value: 587
      - key: EmailSettings__SmtpUsername
        sync: false  # Set manually in Render dashboard
      - key: EmailSettings__SmtpPassword
        sync: false  # Set manually in Render dashboard  
      - key: EmailSettings__FromEmail
        sync: false  # Set manually in Render dashboard
      - key: EmailSettings__FromName
        value: Chef API

    healthCheckPath: /health

databases:
  - name: chefapi-postgresql-db
    databaseName: chefapi
    user: chefapi_user
    plan: starter
